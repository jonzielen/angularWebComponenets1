<div class="form-group">
  <label for="title">Modal Title:</label>
  <input
    type="text"
    class="form-control"
    id="title"
    #title>
</div>

<div class="form-group">
  <label for="body">Modal Body:</label>
  <textarea
    id="body"
    rows="5"
    class="form-control"
    #body></textarea>
</div>

<button
  class="btn btn-dark p-2"
  type="button"
  (click)=onButtonClick()>Click!</button>
