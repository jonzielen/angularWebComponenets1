<div *ngIf="showModal">
  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" #modal>
    <div class="modal-dialog" role="document" #modalDialog>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" [innerHTML]="modalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" [innerHTML]="modalMessage"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCloseModal()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" #modalBackdrop></div>
</div>
